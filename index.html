<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Canvas Painter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="images/icons8-synchronize-26.png">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <p class="navbar-text"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" onclick="send(pixelArrayToBin(pixels))"></span></p>
        <p class="navbar-text"><span class="glyphicon glyphicon-backward" aria-hidden="true" onclick="undo()"></span></p>
        <form class="navbar-form navbar-left" onsubmit="setPrivatekey(this);">
          <div class="form-group">
            <input class="form-control" id='pkey' type='password' placeholder='privatekey...' size='35'>
          </div>
          <div class="form-group">
            <input type="checkbox" class="custom-control-input" id="mode" onclick="switchMode(this);">
            <label class="custom-control-label">Privatemode</label>
          </div>
          <div class="form-group">
            <input type="checkbox" class="custom-control-input" id="encryption" onclick="switchEncryptedMode(this);">
            <label class="custom-control-label">Encryption</label>
            <input class="form-control" id='aeskey' type='password' placeholder='key...' size='10'>
          </div>
          <button type="submit" class="btn btn-default">OK</button>
        </form>
        <p class="navbar-text"><span id="channel"></span></p>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Login</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id='canvas-container'>
    <canvas id="canvas" width="1024" height=1024></canvas>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <label class="custom-control-label">Color</label>
            <input id="colorpicker" class="jscolor" value="000000">
          </div>
          <div class="form-group">
            <label class="custom-control-label">Brush size</label>
            <span id="brushsize">4</span><input type="range" min="1" max="20" value="4" oninput="sliderupdate(this);">
          </div>
          <div class="form-group">
            <label class="custom-control-label">Balance <span id='balance'>0</span></label>
          </div>
          <div class="form-group">
            <label class="custom-control-label">X|Y</label>
            <span id='coordinates'><b>0|0</b></span>
          </div>
        </form>
      </div>
    </div>
  </nav>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src='https://unpkg.com/datapay'></script>
  <script src="js/jscolor.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
