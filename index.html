<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas Painter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">pixel2blockchain</a>
      </div>
      <p class="navbar-text">press 'z' to write into Blockchain</p>
      <form class="navbar-form navbar-left" onsubmit="return false">
        <div class="form-group">
          <input class="form-control" id='pkey' type='password' placeholder='privatekey...' size='35'>
        </div>
      </form>
      <p id="drawingboard" class="navbar-text"></p>
      <label class="switch navbar-text">
        <input type="checkbox" onclick="switchMode(this);" checked>
        <span class="slider"></span>
      </label>

    </div>
  </nav>
  <div id='canvas-container'>
    <canvas id="canvas" width="1024" height=1024></canvas>
  </div>

  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid" style='color: red;'>Balance: <span id='balance'>0</span>  >> X|Y: <span id='coordinates'>0|0</span></div>
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <button class="btn navbar-btn" style='background-color: rgb(255,255,255);' onclick='setColor(255,255,255)'></button>
        <button class="btn navbar-btn" style='background-color: rgb(0,0,0);' onclick='setColor(0,0,0)'></button>
        <button class="btn navbar-btn" style='background-color: rgb(255,0,0);' onclick='setColor(255,0,0)'></button>
        <button class="btn navbar-btn" style='background-color: rgb(255,255,0);' onclick='setColor(255,255,0)'></button>
        <button class="btn navbar-btn" style='background-color: rgb(0,255,0);' onclick='setColor(0,255,0)'></button>
        <button class="btn navbar-btn" style='background-color: rgb(0,255,255);' onclick='setColor(0,255,255)'></button>
        <button class="btn navbar-btn" style='background-color: rgb(0,0,255);' onclick='setColor(0,0,255)'></button>
        <button class="btn navbar-btn" style='background-color: rgb(255,0,255);' onclick='setColor(255,0,255)'></button>
        Select brush size: <input type="range" min="1" max="50" value="5" oninput="sliderupdate(this);">
        Select Color: <input class="jscolor" value="ab2567">
      </ul>
    </div>
  </nav>
  <script src="js/jscolor.js"></script>
  <script src="js/index.js"></script>
  <script src='https://unpkg.com/datapay'></script>
</body>
</html>
