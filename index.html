<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas Painter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"></a>
      </div>
      <p class="navbar-text">press 'z' to write into Blockchain</p>
      <form class="navbar-form navbar-left" onsubmit="setPrivatekey(this);">
        <div class="form-group">
          <input class="form-control" id='pkey' type='password' placeholder='privatekey...' size='35'>
          <button type="submit">Ok</button>
        </div>
      </form>
      <p id="channel" class="navbar-text"></p>
      <label class="switch navbar-text">
        <input id="mode" type="checkbox" onclick="switchMode(this);">
        <span class="slider">Privatemode:</span>
      </label>
      <label class="switch navbar-text">
        <input id="mode" type="checkbox" onclick="switchEncryptedMode(this);">
        <span class="slider">Encrypted:</span>
      </label>

    </div>
  </nav>
  <div id='canvas-container'>
    <canvas id="canvas" width="1024" height=1024></canvas>
  </div>

  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid col-lg-2" style='color: white;'>
      Color: <input id="colorpicker" class="jscolor" value="000000">
    </div>
    <div class="container-fluid col-lg-2" style='color: white;'>
      Brush size: <span id="brushsize">4</span><input type="range" min="1" max="20" value="4" oninput="sliderupdate(this);"><br>
    </div>
    <div class="container-fluid col-lg-2" style='color: white;'>
      Balance: <span id='balance'>0</span><br>
      X|Y: <span id='coordinates'><b>0|0</b></span><br>
    </div>
    <div class="container-fluid col-lg-2" style='color: red;'>
      <img src="images/icons8-undo-20.png" id="undo" onclick="undo();" value="000000">
    </div>
  </nav>
  <script src='https://unpkg.com/datapay'></script>
  <script src="js/jscolor.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
