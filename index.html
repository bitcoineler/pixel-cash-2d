<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas Painter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">pixel2blockchain</a>
      </div>
      <p class="navbar-text">press 'z' to write into Blockchain</p>
      <form class="navbar-form navbar-left" onsubmit="return false">
        <div class="form-group">
          <input class="form-control" id='pkey' type='password' placeholder='privatekey...' size='35'>
        </div>
      </form>
      <p id="drawingboard" class="navbar-text"></p>
      <label class="switch navbar-text">
        <input id="mode" type="checkbox" onclick="switchMode(this);">
        <span class="slider"></span>
      </label>

    </div>
  </nav>
  <div id='canvas-container'>
    <canvas id="canvas" width="1024" height=1024></canvas>
  </div>

  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid" style='color: white;'>
      Balance: <span id='balance'>0</span>  >> X|Y: <span id='coordinates'>0|0</span><br>
      Brush size: <input type="range" min="1" max="20" value="4" oninput="sliderupdate(this);"><br>
      Color: <input id="colorpicker" class="jscolor" value="000000">
    </div>
        <!-- <li>Select brush size: <input type="range" min="1" max="50" value="5" oninput="sliderupdate(this);"></input></li>
        <li>Select Color: <input id="colorpicker" class="jscolor" value="ffffff"></input></li> -->
  </nav>
  <script src="js/jscolor.js"></script>
  <script src="js/index.js"></script>
  <script src='https://unpkg.com/datapay'></script>
</body>
</html>
